<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a021b1ec51.js" crossorigin="anonymous"></script>

  <!-- tailwind and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    .manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <header class="container mx-auto">
    <div class="hero min-h-screen">
      <div class="hero-content flex-col lg:flex-row">
        <div>
          <h1 class=" text-7xl font-extrabold"> It's good <br>
            tea time at The <br>
            Tea House</h1>
          <p class="py-6">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
          </p>
          <button class="btn btn-primary text-xl ">Explore More <img src="images/arrow.png" alt=""></button>
        </div>
        <div>
          <img src="images/banner.png" class="max-w-sm " />
          <!-- ratings background -->
          <div class="-mt-20  flex items-center gap-5 bg-white drop-shadow-lg rounded-lg p-5 w-60 ">
            <i class="fa-solid fa-star text-3xl text-amber-400"></i>
            <div>
              <h3 class="text-3xl">5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
